<template name="photos">
    <div class="main-container nav-offset">
        <div class="row">
            <div class="col l3">
                {{> smallerUserView user=currentUser}}
                {{> photoUpdate }}
            </div>
            <div class="col l6 offset-l1">
                <div class="row">
                    <div class="flexbox-container">
                        {{#each getCurrentUserPhotos}}
                            <!--<div class="col l6">-->
                            <div class="gallery-item inline">
                                <a href="{{this.c.url}}" class="thumbnail">
                                    <img src="{{this.c.url}}" class="img-responsive photo-item">
                                </a>
                                <div class="photo-remove-marker">
                                    <span class="glyphicon glyphicon-remove"></span>
                                </div>
                            </div>
                            <!--</div>-->
                        {{/each}}
                    </div>
                    <!--<img id="photo-logo" src="images/logo.png" alt=""/>-->
                </div>
            </div>
        </div>
    </div>
</template>



<template name="photoUpdate">

    <div class="photo-update-wrapper top-margin">
        <div class="file-field input-field">
            <div class="btn">
                <span>File</span>
                <input type="file" multiple>
            </div>
            <div class="file-path-wrapper">
                <input class="file-path validate" type="text" placeholder="Files">
            </div>
        </div>
        <div id="photo-update-btn" class="col l12 btn">
            Upload
        </div>
    </div>

</template>
