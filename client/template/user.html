<template name="userView">
	<div class="row user-view-container">
		<div class="col-md-2">
            <div class="img-holder">
                <a href="/user/{{user._id}}"> {{> avatar user=user size="large" shape="circle"}} </a>
            </div>
		</div>
		<div class="col-md-2">
			<STRONG>{{getUsername user=user}}</STRONG>
			<p>{{getCity user=user}}</p>
			<p>{{getStatus user=user}}</p>
			<p>{{getLoginTime user=user}}</p>
		</div>
		<div class="col-md-8">
			<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum</p>
		</div>
	</div>
	<hr>
	
</template>

	<div class="">

			<div class="col-md-5">

                    <a href="/user/{{user._id}}"> {{> avatar user=user shape="circle"}} </a>
                </div>
			</div>
			<div class="col-md-7">
                <STRONG>{{getUsername user=user}}</STRONG>

			</div>
		</div>
	</div>
</template>
