<template name="userProfile">

    <div class="main-container nav-offset">
        <div class="row">
            <div class="col l3">
                {{> smallerUserView user=currentUser}}

                <!--{{> photoUpdate}}-->

            </div>
            <div class="col l6 offset-l1">
                <div class="profile-wrapper">
                    <form role="form" class="profile-form">
                        <div class="form-group">
                            <label for="username">Username:</label>
                            <input type="text" id="username" value="{{getUsername user=currentUser}}">
                        </div>
                        <div class="form-group">
                            <label for="email">Email address:</label>
                            <input type="email" id="email" value="{{getEmail user=currentUser}}">
                        </div>
                        <div class="form-group">
                            <label for="self-intro">Self Intoduction:</label>
                            <textarea id="selfIntro" class="materialize-textarea vertical-resize">{{getSelfIntro}}</textarea>
                        </div>
                        <button type="submit" class="btn btn-default">Save</button>
                    </form>
                </div>
             </div>
        </div>
    </div>


</template>


<template name="otherUserProfile">
    <div class="main-container nav-offset">
        <div class="row">
            <div class="col l3">

                {{> smallerUserView user=user}}

                <!--<div class="col-lg-12 btn btn-cta-primary small-top-margin">-->
                    <!--&lt;!&ndash;<a class="">Flirt</a>&ndash;&gt;-->
                    <!--Flirt-->
                <!--</div>-->

                <div class="small-top-margin full-width float-left">
                    <input id="message-input" data-userId="{{user._id}}" class="full-width form-control" placeholder="Leave a message" type="text"/>
                </div>

                <div id="send-message" class="col-lg-12 btn btn-cta-primary tiny-top-margin">
                    <!--<a class="">Send Message</a>-->
                    Send Message
                </div>
            </div>
            <div class="col l6 offset-l1">
                <div class="profile-wrapper">
                    <form role="form" class="profile-form">
                        <div class="form-group">
                            <label for="username">Username:</label>
                            <input type="text" id="username" value="{{getUsername user=getCurrentUser}}">
                        </div>
                        <div class="form-group">
                            <label for="email">Email address:</label>
                            <input type="email" id="email" value="{{getCurrentUser.profile.email}}">
                        </div>
                        <div class="form-group">
                            <label for="self-intro">Self Intoduction:</label>
                            <textarea id="selfIntro" class="materialize-textarea vertical-resize">{{getSelfIntro}}</textarea>
                        </div>
                        <button type="submit" class="btn btn-default">Save</button>
                    </form>
                </div>

            </div>
        </div>
    </div>


</template>
